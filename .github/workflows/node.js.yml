name: Node.js & Docker Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Build the docker image
      run: docker build . --file Dockerfile -t linkedin-post-gen:latest
    - name: Login to ad container registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.AD_CR_URL }}
        username: ${{ secrets.AD_CR_USER }}
        password: ${{ secrets.AD_CR_PASSWORD }}
    - name: Build and push docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: '${{ secrets.AD_CR_URL }}/linkedin-post-gen:latest'
